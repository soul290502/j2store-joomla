MAIN_LBL_DIFFERENTPHPVERSION="<strong>¡IMPORTANTE! Está restaurando en un servidor con una versión de PHP diferente de la que usaba en el sitio del respaldo.</strong><br/>La versión de PHP del servidor original era %s y su versión actual de PHP es %s. Por favor, tenga en cuenta que diferentes versiones de PHP pueden tener diferencias que hagan que sus extensiones (componentes, módulos, plugins, librerías y plantillas) no funcionen correctamente. En estos casos la restauración finalizará sin errores pero su sitio puede no mostrarse correctamente o no cargar de ningún modo. Desgraciadamente no podemos ofrecer asistencia para estos problemas. Tendrá que comprobar que todas sus extensiones funcionan bajo PHP %s antes de intentar restaurar su sitio en este servidor."

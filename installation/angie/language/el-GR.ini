MAIN_LBL_NOJAVASCRIPT="Η Javascript είναι απενεργοποιημένη στον φυλλομετρητή που χρησιμοποιείτε ή χρησιμοποιείτε μια επέκταση που μπλοκάρει την Javascript, π.χ. το NoScript. Ούτε το Joomla! ούτε το παρόν πρόγραμμα εγκατάστασης μπορούν να λειτουργήσουν <em>με οποιονδήποτε τρόπο</em> εκτός αν ενεργοποιήσετε την Javscript."

MAIN_HEADER_INITIALISING="Αρχικοποίηση"
MAIN_LBL_INITIALISINGWAIT="Παρακαλώ περιμένετε όσο η ANGIE ελέγχει την παραμετροποίηση του διακομιστή και του ιστότοπού σας"

MAIN_LBL_ANCIENTIENOTICE="Χρησιμοποιείτε μια παλιά, μη υποστηριζόμενη έκδοση του Internet Explorer. Παρακαλώ χρησιμοποιήστε έναν μοντέρνο, συμβατό με τα πρότυπα, φυλλομετρητή όπως έναν εκ των Firefox, Chrome ή Opera. Εναλλακτικά μπορείτε να χρησιμοποιήσετε το <a href='%s'>Google Chrome Frame</a> για να τρέξει αυτή η εφαρμογή εγκατάστασης."

MAIN_LBL_DIFFERENTPHPVERSION="<strong>ΣΗΜΑΝΤΙΚΟ! Κάνετε επαναφορά σε έναν διακομιστή με διαφορετική έκδοση PHP από αυτή που χρησιμοποιήσατε όταν λαμβάνατε ένα αντίγραφο ασφαλείας του ιστοχώρου σας.</strong><br/> Η έκδοση PHP του αρχικού διακομιστή ήταν %s και η έκδοση PHP του τρέχοντα διακομιστή είναι %s. Παρακαλώ σημειώστε ότι διαφορετικές εκδόσεις PHP μπορεί να εμπεριέχουν αλλαγές οι οποίες δύνανται να προκαλέσουν δυσλειτουργίες ή αποτυχία στις εγακτεστημένες επεκτάσεις (εφαρμογές, ενθέματα, πρόσθετα, βιβλιοθήκες και πρότυπα). Σε μια τέτοια περίπτωση η επαναφορά θα ολοκληρωθεί χωρίς πρόβλημα αλλά οσ ιστότοπός σας μπορεί να μην εμφανίζεται σωστά ή να μην φορτώνει καθόλου. Δυστυχώς δεν μπορούμε να παράσχουμε βοήθεια για τέτοια ζητήματα. Θα πρέπει να ελέγξετε ότι όλες οι επεκτάσεις σας υποστηρίζουν την PHP έκδοση %s πριν επιχειρήσετε να επαναφέρετε τον ιστοχώρο σας σε αυτόν τον διακομιστή."
MAIN_LBL_DIFFERENTHOST="<strong>ΣΗΜΑΝΤΙΚΟ! Επαναφέρετε σε έναν διαφορετικό ιστοχώρο</strong><br/>Ανιχνεύσαμε ότι επιχειρείτε μια επαναφορά σε έναν διαφορετικό ιστοχώρο από αυτόν στον οποίο λάβατε το αντίγραφο ασφαλείας. Μερικές επεκτάσεις, όπως τα Εργαλεία Διαχείρισης (Admin Tools), μπορεί να απαιτούν επαναδιαμόρφωση εάν χρησιμοποιούν απόλυτες διαδρομές δίσκου ή URL. Για περισσότερες πληροφορίες παρακαλώ ανατρέξτε στην τεκμηρίωση αντιμετώπισης προβλημάτων (troubleshooter)."
MAIN_LBL_REQUIREDREDTEXT="Μερικές από τις απαιρούμενες ρυθμίσεις πιο κάτω φέρονται να είναι ασύμβατες με το Joomla!. Μπορείτε να τις αγνοήσετε και να επιχειρήσετε να συνεχίσετε την επαναφορά αλλά ο ιστότοπός σας μπορεί να μην λειτουργήσεις. Εάν δεν είστε σίγουροι τι σημαίνουν και πως μπορείτε να τις διορθώσετε, παρακαλώ απευθυνθείτε στον πάροχο φιλοξενίας σας."

